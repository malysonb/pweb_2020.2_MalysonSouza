<body>
    <ul>
        <li><a href="/">Inicio</a></li>
        <hr>
        <li><a href="/public/noticias.html">Canais de noticias</a></li>
        <hr>
        <li><a href="/adicionarproduto">Adicionar produto</a></li>
        <li><a class="ativo" href="#">Listar produtos</a></li>

        <li><a href="/public/sobre.html">Sobre o site</a></li>
        <li><a href="/public/contato.html">Mande um e-mail</a></li>
    </ul>
    <div class="conteudo">
        <h1>Produtos Cadastrados:</h1>
        <div>
            <table style="width: 100%;">
                <tr>
                	<th>ID</th>
                    <th>Nome Produto</th>
                    <th>Marca</th>
                    <th>Dimensões</th>
                    <th>Peso</th>
                    <th>Preço</th>
                    <th>Editar</th>
                    <th>Remover</th>
                </tr>
                <tr th:each="produto: ${produtos}">
                	<td th:text=${produto.id}></td>
                	<td th:text=${produto.nomeProduto}></td>
                	<td th:text=${produto.marca}></td>
                	<td th:text="${produto.altura} +' X '+ ${produto.largura} +' X '+ ${produto.profundidade} + ' cm'"></td>
                	<td th:text="${produto.peso} + ' Kg'"></td>
                    <td th:text="'R$' + ${produto.preco}"></td>
                	<td>
                		<a th:href="@{/produtos/editar/{id}(id=${produto.id})}">Editar</a>
                	</td>
                	<td>
                		<a th:href="@{/produtos/remover/{id}(id=${produto.id})}">Remover</a>
                	</td>
                </tr>
            </table>
        </div>
    </div>
</body>
